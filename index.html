<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuri carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/51e04b70b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel">
        <button class="btn prev" id="prev"><i class="fa-solid fa-backward"></i></button>

                <div class="slide">
                    <img src="./images/underground.png" alt="">
                    <p class="slide_Text text1">image 1</p>
                </div>
                <div class="slide">
                    <img src="./images/clonex.png" alt="">
                    <p class="slide_Text text2" >image 2</p>
                </div>
                <div class="slide">
                    <img src="./images/azuki.png" alt="">
                    <p class="slide_Text text3">image 3</p>
                </div>
                <div class="slide">
                    <img  src="./images/warlock.png" alt="">
                    <p class="slide_Text text4">image 4</p>
                </div>
                <div class="slide">
                    <img src="./images/coral.png" alt="">
                    <p class="slide_Text text5">image 5</p>
                </div>
                <div class="slide">
                    <img src="./images/bakedberserkk.png" alt="">
                    <p class="slide_Text text6">image 6</p>
                </div>

        <button class="btn next" id="next"><i class="fa-solid fa-forward"></i></button>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
