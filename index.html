<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuri carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/51e04b70b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel">
        <button class="btn prev" id="prev"><i class="fa-solid fa-backward"></i></button>

                <div class="slide">
                    <img src="./images/underground.svg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/clonex.svg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/renga.svg" alt="">
                </div>
                <div class="slide">
                    <img  src="./images/spacewarlock.svg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/coraltribe.svg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/bakedberserk.svg" alt="">
                </div>

        <button class="btn next" id="next"><i class="fa-solid fa-forward"></i></button>
    </div>



    <script src="/script.js"></script>
</body>
</html>
